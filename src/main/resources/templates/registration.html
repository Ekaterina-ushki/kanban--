<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <title>Регистрация</title>
</head>
<body>
<form action="registration" method="POST" style="display: flex; justify-content: center; align-items:center; flex-direction: column; margin:0">
    Login: <input type="text" name="login" value="${login}"/><br>
    Password: <input type="password" name="pass1" value="${pass1}"/><br>
    Retry password: <input type="password" name="pass2" value="${pass2}"/><br>
    Email: <input type="email" name="email" value="${email}"/><br>
    <input type="submit" value="Sign up">
</form>
</body>
</html>
